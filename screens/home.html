<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>heroes-mobi | Диалоги</title>
    <link rel="stylesheet" href="./../assets/css/normalize.css">
    <link rel="stylesheet" href="./../assets/css/fonts.css">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <link rel="stylesheet" href="./../assets/css/components/cards.css">
    <link rel="stylesheet" href="./../assets/css/colors.css">
</head>
<body>
<div class="game-container">
    <div class="game-container__background">
        <img src="./../assets/images/background.png" alt="Background image">
    </div>

    <div class="game-content">
        <header class="header">
            <div class="header-content">
                <div class="header-content__row">
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-lvl.png" alt="Icon: Lvl icon">
                        <span>САСКЕ ВЕРНИСЬ В КОНОХУ</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-lvl-1.png" alt="Icon: Lvl-1 icon">
                        <span>25</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-hp.png" alt="Icon: Hp icon">
                        <span>999.2k</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/ison-pet.png" alt="Icon: Pet icon">
                        <span>999.9k</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-silver.png" alt="Icon: Silver icon">
                        <span>999.9k</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-crystal.png" alt="Icon: Crystal icon">
                        <span>999.9k</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-gold.png" alt="Icon: Gold icon">
                        <span>999.9k</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-fight.png" alt="Icon: Fight icon">
                        <span>6/6</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="./../assets/images/header/icon-time.png" alt="Icon: Time icon">
                        <span>03:30</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="game-wrapper">
            <div class="game-heading">
                <div class="game-welcome">
                    <h2 class="game-welcome__heading">Добрый вечер!</h2>
                    <div class="game-welcome__subheading">Рядом с тобой 13000 героев</div>
                </div>
                <div class="game-welcome__quests">
                    <img src="./../assets/images/icons/icon-quest.png" alt="Icon: Quest icon">
                    <div class="game-welcome__quest-counter">+5</div>
                </div>
            </div>

            <div class="game-navigation">
                <h3 class="game-navigation__nickname">Дикий Ёж</h3>
                <div class="game-navigation__container">
                    <div class="game-navigation__column">
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-baggage.png" alt="Icon: Baggage icon">
                            <div class="game-navigation__item-title">Сумка</div>
                        </div>
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-barracks.png" alt="Icon: Barracks icon">
                            <div class="game-navigation__item-title">Казарма</div>
                        </div>
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-city.png" alt="Icon: City icon">
                            <div class="game-navigation__item-title">Город</div>
                        </div>
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-quests.png" alt="Icon: Quests icon">
                            <div class="game-navigation__item-title">Квесты</div>
                        </div>
                    </div>

                    <div class="game-navigation__avatar">
                        <img src="./../assets/images/main-avatar.png" alt="Image: Main avatar image">
                    </div>

                    <div class="game-navigation__column">
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-baggage.png" alt="Icon: Baggage icon">
                            <div class="game-navigation__item-title">Сумка</div>
                        </div>
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-barracks.png" alt="Icon: Barracks icon">
                            <div class="game-navigation__item-title">Казарма</div>
                        </div>
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-city.png" alt="Icon: City icon">
                            <div class="game-navigation__item-title">Город</div>
                        </div>
                        <div class="game-navigation__item">
                            <img src="./../assets/images/icons/icon-quests.png" alt="Icon: Quests icon">
                            <div class="game-navigation__item-title">Квесты</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="price-content">
                <button class="price-content__button fill-gradient__orange">
                    <span>Еженедельный приз!</span>
                    <img src="./../assets/images/icons/circle-arrow.svg" alt="Icon: Circle arrow icon">
                </button>
            </div>
        </main>

         <footer class="footer">
                <div class="footer-content">
                    <a href="/screens/home.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="./../assets/images/bottomBar/home.png" alt="Image: Footer home image">
                        </div>
                        <div class="footer-content__label">Домой</div>
                    </a>
                    <a href="/screens/profile.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="./../assets/images/bottomBar/hero.png" alt="Image: Footer hero image">
                        </div>
                        <div class="footer-content__label">Герой</div>
                    </a>
                    <a href="/screens/shop-main.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="./../assets/images/bottomBar/clan.png" alt="Image: Footer home image">
                        </div>
                        <div class="footer-content__label">Клан</div>
                    </a>
                    <a href="/screens/dialog-list.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="./../assets/images/bottomBar/forum.png" alt="Image: Footer forum image">
                        </div>
                        <div class="footer-content__label">Форум</div>
                    </a>
                    <a href="/screens/shop-section.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="./../assets/images/bottomBar/chat.png" alt="Image: Footer chat image">
                        </div>
                        <div class="footer-content__label">Чат</div>
                    </a>
                    <a href="/screens/settings.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="./../assets/images/bottomBar/settings.png" alt="Image: Footer settings image">
                        </div>
                        <div class="footer-content__label">Настройки</div>
                    </a>
                </div>
            </footer>
    </div>
</div>
</body>
</html>
