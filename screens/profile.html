<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>heroes-mobi | Профиль</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/components/cards.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
</head>
<body>
<div class="game-container">
    <div class="game-container__background">
        <img src="/assets/images/background.png" alt="Background image">
    </div>

    <div class="game-content">
        <header class="header">
            <div class="header-content">
                <div class="header-content__row">
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-lvl.png" alt="Icon: Lvl icon">
                        <span>Дикий Ёж</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-lvl-1.png" alt="Icon: Lvl-1 icon">
                        <span>25</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-hp.png" alt="Icon: Hp icon">
                        <span>18 987</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/ison-pet.png" alt="Icon: Pet icon">
                        <span>4987</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-time.png" alt="Icon: Time icon">
                        <span>03:30</span>
                    </a>
                </div>
                <div class="header-content__row">
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-silver.png" alt="Icon: Silver icon">
                        <span>45 469</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-crystal.png" alt="Icon: Crystal icon">
                        <span>824</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-gold.png" alt="Icon: Gold icon">
                        <span>164 554</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-fight.png" alt="Icon: Fight icon">
                        <span>6/6</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="game-wrapper">
            <h2 class="game-title">Профиль</h2>

            <div class="profile">
                <div class="profile__heading">
                    <div class="profile__avatar">
                        <img src="/assets/images/main-avatar.png" alt="Image: Main avatar image">
                    </div>
                    <div class="profile__pet-avatar">
                        <img src="/assets/images/pet.png" alt="Image: Pet avatar image">
                    </div>
                </div>

                <div class="profile__items">
                    <div class="profile__container">
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-helmet.png" alt="Icon: Helmet icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-ploak.png" alt="Icon: Ploak icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-armlet.png" alt="Icon: Armlet icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-unknown.png" alt="Icon: Unknown icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                    </div>

                    <div class="profile__items">
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-pants.png" alt="Icon: Pants icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-boots.png" alt="Icon: Boots icon">
                                <div class="profile__item-counter">+555</div>
                            </div>
                        </div>
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-dagger.png" alt="Icon: Dagger icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                        <div class="profile__item">
                            <div class="profile__item-content">
                                <img src="/assets/images/profile/icon-shield.png" alt="Icon: Shield icon">
                                <div class="profile__item-counter">+5</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="characteristic__container">
                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_lvl.png" alt="Characteristic: Lvl icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Уровень:</span>
                        <span class="characteristic__item-value">25</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_clan.png" alt="Characteristic: Clan icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Клан:</span>
                        <span class="characteristic__item-value text-color__blue">TRIADA</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_rate.png" alt="Characteristic: Rate icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Слава:</span>
                        <span class="characteristic__item-value">45000</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_power.png" alt="Characteristic: Power icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Сила:</span>
                        <span class="characteristic__item-value">100</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_agility.png" alt="Characteristic: Agility icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Ловкость:</span>
                        <span class="characteristic__item-value">100</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_mastery.png" alt="Characteristic: Mastery icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Мастерство:</span>
                        <span class="characteristic__item-value">100</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_defense.png" alt="Characteristic: Defense icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Защита:</span>
                        <span class="characteristic__item-value">100</span>
                    </div>
                </div>

                <div class="characteristic__item">
                    <img src="/assets/images/profile/char-icon_survivability.png" alt="Characteristic: Survivability icon">
                    <div class="characteristic__item-content">
                        <span class="characteristic__item-title">Живучесть:</span>
                        <span class="characteristic__item-value">100</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
                <div class="footer-content">
                    <a href="/screens/home.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/home.png" alt="Image: Footer home image">
                        </div>
                        <div class="footer-content__label">Домой</div>
                    </a>
                    <a href="/screens/profile.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/hero.png" alt="Image: Footer hero image">
                        </div>
                        <div class="footer-content__label">Герой</div>
                    </a>
                    <a href="/screens/shop-main.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/clan.png" alt="Image: Footer home image">
                        </div>
                        <div class="footer-content__label">Клан</div>
                    </a>
                    <a href="/screens/dialog-list.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/forum.png" alt="Image: Footer forum image">
                        </div>
                        <div class="footer-content__label">Форум</div>
                    </a>
                    <a href="/screens/shop-section.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/chat.png" alt="Image: Footer chat image">
                        </div>
                        <div class="footer-content__label">Чат</div>
                    </a>
                    <a href="/screens/settings.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/settings.png" alt="Image: Footer settings image">
                        </div>
                        <div class="footer-content__label">Настройки</div>
                    </a>
                </div>
            </footer>
    </div>
</div>
</body>
</html>
