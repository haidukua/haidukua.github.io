<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>heroes-mobi | Диалоги</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/components/cards.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
</head>
<body>
<div class="game-container">
    <div class="game-container__background">
        <img src="/assets/images/background.png" alt="Background image">
    </div>

    <div class="game-content">
        <header class="header">
            <div class="header-content">
                <div class="header-content__row">
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-lvl.png" alt="Icon: Lvl icon">
                        <span>Дикий Ёж</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-lvl-1.png" alt="Icon: Lvl-1 icon">
                        <span>25</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-hp.png" alt="Icon: Hp icon">
                        <span>18 987</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/ison-pet.png" alt="Icon: Pet icon">
                        <span>4987</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-time.png" alt="Icon: Time icon">
                        <span>03:30</span>
                    </a>
                </div>
                <div class="header-content__row">
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-silver.png" alt="Icon: Silver icon">
                        <span>45 469</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-crystal.png" alt="Icon: Crystal icon">
                        <span>824</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-gold.png" alt="Icon: Gold icon">
                        <span>164 554</span>
                    </a>
                    <a href="#" class="header-content__item">
                        <img src="/assets/images/header/icon-fight.png" alt="Icon: Fight icon">
                        <span>6/6</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="game-wrapper">
            <h2 class="game-title">Настройки</h2>

            <div class="settings__container">
                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-settings.png" alt="Icon: Settings icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            Настройки
                        </div>
                    </div>
                </article>

                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-history.png" alt="Icon: History icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            История
                        </div>
                    </div>
                </article>

                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-skills.png" alt="Icon: Skills icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            Умения (60 из 700)
                        </div>
                    </div>
                </article>

                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-equipment.png" alt="Icon: Equipment icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            Снаряжение (8 из 8)
                        </div>
                    </div>
                </article>

                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-neck.png" alt="Icon: Neck icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            Заточки (41)
                        </div>
                    </div>
                </article>

                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-training.png" alt="Icon: Training icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            Тренировка (52)
                        </div>
                    </div>
                </article>

                <article class="settings-card">
                    <div class="settings__image">
                        <img src="/assets/images/icons/icon-amulet.png" alt="Icon: Amulet icon">
                    </div>
                    <div class="settings__details">
                        <div class="settings__description">
                            Амулет (4 из 50)
                        </div>
                    </div>
                </article>
            </div>
        </main>

         <footer class="footer">
                <div class="footer-content">
                    <a href="./screens/home.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/home.png" alt="Image: Footer home image">
                        </div>
                        <div class="footer-content__label">Домой</div>
                    </a>
                    <a href="./screens/profile.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/hero.png" alt="Image: Footer hero image">
                        </div>
                        <div class="footer-content__label">Герой</div>
                    </a>
                    <a href="./screens/shop-main.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/clan.png" alt="Image: Footer home image">
                        </div>
                        <div class="footer-content__label">Клан</div>
                    </a>
                    <a href="./screens/dialog-list.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/forum.png" alt="Image: Footer forum image">
                        </div>
                        <div class="footer-content__label">Форум</div>
                    </a>
                    <a href="./screens/shop-section.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/chat.png" alt="Image: Footer chat image">
                        </div>
                        <div class="footer-content__label">Чат</div>
                    </a>
                    <a href="./screens/settings.html" class="footer-content__link">
                        <div class="footer-content__image-wrapper">
                            <img src="/assets/images/bottomBar/settings.png" alt="Image: Footer settings image">
                        </div>
                        <div class="footer-content__label">Настройки</div>
                    </a>
                </div>
            </footer>
    </div>
</div>
</body>
</html>
